        type: keyword
      age_at_diagnosis:
        type: integer
      race:
        type: keyword
      gender:
        type: keyword
      ethnicity:
        type: keyword
      phs_accession:
        type: keyword
      study_acronym:
        type: keyword
      study_short_title:
        type: keyword
      last_vital_status:
        type: keyword
      cmf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      cmfST_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      maf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      pf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      rf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      scsf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      sf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      nested_filters:
        type: nested
        properties:
          vital_status:
            type: keyword
          sample_anatomic_site:
            type: keyword
          participant_age_at_collection:
            type: integer
          sample_tumor_status:
            type: keyword
          tumor_classification:
            type: keyword
          clinical_measure_file:
            type: boolean
          methylation_array_file:
            type: boolean
          pathology_file:
            type: boolean
          radiology_file:
            type: boolean
          single_cell_sequencing_file:
            type: boolean
          sequencing_file:
            type: boolean
          file_type:
            type: text
            fields:
              keyword:
                type: keyword
                ignore_above: 256
          grant_id:
            type: keyword
          institution:
            type: keyword
          library_selection:
            type: keyword
          library_source:
            type: keyword
          library_strategy:
            type: keyword
    # Cypher query will be used to retrieve data from Neo4j, and index into Elasticsearch
    cypher_query: "
        MATCH (dg:diagnosis)
        MATCH (p:participant)<-[:of_diagnosis]-(dg)
        OPTIONAL MATCH (p)<-[:of_follow_up]-(fu:follow_up)
        with dg, p, fu order by fu.age_at_follow_up desc
        OPTIONAL MATCH (p)<-[:of_sample]-(sm:sample)
        OPTIONAL MATCH (st:study)<-[:of_participant]-(p)
        OPTIONAL MATCH (st)<-[:of_study_personnel]-(stp:study_personnel)
        OPTIONAL MATCH (st)<-[:of_study_funding]-(stf:study_funding)
        OPTIONAL MATCH (p)-[:of_clinical_measure_file_participant]-(cmf:clinical_measure_file)
        OPTIONAL MATCH (sm)<-[:of_methylation_array_file]-(maf:methylation_array_file)
        OPTIONAL MATCH (sm)<-[:of_pathology_file]-(pf:pathology_file)
        OPTIONAL MATCH (p)<-[:of_radiology_file]-(rf:radiology_file)
        OPTIONAL MATCH (sm)<-[:of_single_cell_sequencing_file]-(scsf:single_cell_sequencing_file)
        OPTIONAL MATCH (sm)<-[:of_sequencing_file]-(sf:sequencing_file)
        WITH [cmf.file_type, maf.file_type, pf.file_type, rf.file_type, scsf.file_type, sf.file_type] as file_types, rf, scsf, pf, maf, cmf, fu, p, st, sf, sm, stf, stp, dg
        RETURN DISTINCT
          dg.diagnosis_id as diagnosis_id,
          dg.diagnosis_icd_o as diagnosis_icd_o,
          dg.disease_phase as disease_phase,
          dg.anatomic_site as diagnosis_anatomic_site,
          dg.age_at_diagnosis as age_at_diagnosis,
          p.participant_id as participant_id,
          p.race as race,
          p.gender as gender,
          p.ethnicity as ethnicity,
          st.phs_accession as phs_accession,
          st.study_acronym as study_acronym,
          st.study_short_title as study_short_title,
          head(collect(distinct fu.vital_status)) as last_vital_status,
          COLLECT(DISTINCT cmf.dcf_indexd_guid) as cmf_uuid,
          [] as cmfST_uuid,
          COLLECT(DISTINCT maf.dcf_indexd_guid) as maf_uuid,
          COLLECT(DISTINCT pf.dcf_indexd_guid) as pf_uuid,
          COLLECT(DISTINCT rf.dcf_indexd_guid) as rf_uuid,
          COLLECT(DISTINCT scsf.dcf_indexd_guid) as scsf_uuid,
          COLLECT(DISTINCT sf.dcf_indexd_guid) as sf_uuid,
          COLLECT(DISTINCT {
              vital_status: fu.vital_status,
              sample_anatomic_site: sm.anatomic_site,
              participant_age_at_collection: sm.participant_age_at_collection,
              sample_tumor_status: sm.sample_tumor_status,
              tumor_classification: sm.tumor_classification,
              clinical_measure_file: exists((p)<-[:of_clinical_measure_file_participant]-(cmf)),
              methylation_array_file: exists((p)<-[:of_sample]-(sm)<-[:of_methylation_array_file]-(maf)),
              pathology_file: exists((p)<-[:of_sample]-(sm)<-[:of_pathology_file]-(pf)),
              radiology_file: exists((p)<-[:of_radiology_file]-(rf)),
              single_cell_sequencing_file: exists((p)<-[:of_sample]-(sm)<-[:of_single_cell_sequencing_file]-(scsf)),
              sequencing_file: exists((p)<-[:of_sample]-(sm)<-[:of_sequencing_file]-(sf)),
              file_type: [ft in file_types where ft is not null],
              grant_id: stf.grant_id,
              institution: stp.institution,
              library_selection: sf.library_selection,
              library_source: sf.library_source,
              library_strategy: sf.library_strategy
          }) AS nested_filters
       "

  - index_name: studies
    type: neo4j
    mapping:
      study_id:
        type: keyword
      grant_id:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      pubmed_ids:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      phs_accession:
        type: keyword
      study_short_title:
        type: keyword
      study_acronym:
        type: keyword
      PIs:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      num_of_participants:
        type: integer
      diagnosis_cancer:
        type: text
        fields:
          keyword:
            type: keyword
      diagnosis_anatomic_site:
        type: text
        fields:
          keyword:
            type: keyword
      file_types:
        type: text
        fields:
          keyword:
            type: keyword
      num_of_samples:
        type: integer
      num_of_files:
        type: integer
      cmf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      cmfST_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      maf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      pf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      rf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      scsf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
      sf_uuid:
        type: text
        fields:
          keyword:
            type: keyword
            ignore_above: 256
    # Cypher query will be used to retrieve data from Neo4j, and index into Elasticsearch
    cypher_query: "
        MATCH (st:study)<-[:of_participant]-(p:participant)<-[r:of_diagnosis]-(dg:diagnosis)
        with st, count(distinct p.participant_id) as p_count, dg.diagnosis_icd_o as dg_cancers, count(dg.diagnosis_icd_o) as num_cancers
        ORDER BY toLower(dg_cancers) asc
        with st, sum(p_count) as num_p, collect(dg_cancers + ' (' + toString(num_cancers) + ')') as cancers
        MATCH (st)<-[:of_participant]-(pa:participant)<-[:of_diagnosis]-(diag:diagnosis)
        with st, num_p, cancers, diag.anatomic_site as dg_sites, count(diag.anatomic_site) as num_sites
        ORDER BY toLower(dg_sites) asc
        with st, num_p, cancers, collect(dg_sites + ' (' + toString(num_sites) + ')') as sites
        MATCH (dt)
        WHERE (dt:clinical_measure_file OR dt: sequencing_file OR dt:pathology_file)
        OPTIONAL MATCH (st)<-[*..3]-(dt)
        with st, num_p, cancers, sites, dt.file_type as ft, count(dt.file_type) as num_ft
        ORDER BY toLower(ft) asc
        with st, num_p, cancers, sites, collect(ft + ' (' + toString(num_ft) + ')') as file_types, sum(num_ft) as num_files
        MATCH (st)<-[:of_participant]-(part:participant)
        OPTIONAL MATCH (part)<-[:of_sample]-(sm:sample)
        OPTIONAL MATCH (st)<-[:of_publication]-(pub:publication)
        OPTIONAL MATCH (st)<-[:of_study_personnel]-(stp:study_personnel)
        OPTIONAL MATCH (st)<-[:of_study_funding]-(stf:study_funding)
        OPTIONAL MATCH (part)-[:of_clinical_measure_file_participant]-(cmf:clinical_measure_file)
        OPTIONAL MATCH (st)-[:of_clinical_measure_file]-(cmfST:clinical_measure_file)
        OPTIONAL MATCH (sm)<-[:of_methylation_array_file]-(maf:methylation_array_file)
        OPTIONAL MATCH (sm)<-[:of_pathology_file]-(pf:pathology_file)
        OPTIONAL MATCH (part)<-[:of_radiology_file]-(rf:radiology_file)
        OPTIONAL MATCH (sm)<-[:of_single_cell_sequencing_file]-(scsf:single_cell_sequencing_file)
        OPTIONAL MATCH (sm)<-[:of_sequencing_file]-(sf:sequencing_file)
        WITH st, num_p, cancers, sites, file_types, num_files, part, sm, stf, stp, pub, cmf, cmfST, maf, pf, rf, scsf, sf
        RETURN DISTINCT
          st.study_id as study_id,
          COLLECT(DISTINCT stf.grant_id) as grant_id,
          COLLECT(DISTINCT pub.pubmed_id) as pubmed_ids,
          st.phs_accession as phs_accession,
          st.study_short_title as study_short_title,
          st.study_acronym as study_acronym,
          COLLECT(DISTINCT stp.personnel_name) as PIs,
          num_p as num_of_participants,
          cancers as diagnosis_cancer,
          sites as diagnosis_anatomic_site,
          file_types as file_types,
          COUNT(DISTINCT sm.sample_id) as num_of_samples,
          num_files as num_of_files,
          COLLECT(DISTINCT cmf.dcf_indexd_guid) as cmf_uuid,
          COLLECT(DISTINCT cmfST.dcf_indexd_guid) as cmfST_uuid,
          COLLECT(DISTINCT maf.dcf_indexd_guid) as maf_uuid,
          COLLECT(DISTINCT pf.dcf_indexd_guid) as pf_uuid,
          COLLECT(DISTINCT rf.dcf_indexd_guid) as rf_uuid,
          COLLECT(DISTINCT scsf.dcf_indexd_guid) as scsf_uuid,
          COLLECT(DISTINCT sf.dcf_indexd_guid) as sf_uuid
       "

